<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [12, 5, 6, 76, 1, 2, 26, 452, 212, 31];
    let max = 0;
    let index = 0;
    for (let i = 0; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            index = i;
        }
    }
    document.write("Giá Trị " + max + " Tại Vị Trí " + index);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập Số Nguyên Thứ " + (i + 1));
    }
    let v = +prompt("Nhập Số V Vào Để Kiểm Tra");
    if (array.includes(v) === true) {
        array.splice(array.indexOf(v), 1);
    }
    document.write(array);
</script>
</body>
</html>

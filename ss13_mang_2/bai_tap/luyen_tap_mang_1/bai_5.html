<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập Chuỗi Để Đếm");
    let array = string.split("");
    let count = 0;
    for (let i = 0; i < array.length - 1; i++) {
        if (array[i] === "-" && !(isNaN(array[i + 1]))) {
            count++;
        }
    }
    alert("Có " + count + " Số Nguyên Âm Trong Chuỗi");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [12, 54, 34, 51, 57, 16, 3, 44, 95, 31];
    let max = 0;
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
        count += array[i]
    }
    document.write("Giá Trị Trung Bình Là : " + count / array.length + " Và Phần Tử Lớn Nhất Là : " + max);

</script>
</body>
</html>

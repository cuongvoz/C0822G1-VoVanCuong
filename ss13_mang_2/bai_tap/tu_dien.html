<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">
<button type="button" onclick="tuDien()">Dịch</button>
<p id="result"></p>
<script>
    function tuDien() {
        let textValue = document.getElementById("text").value;
        let english = ["banana", "apple", "orange", "grape", "mango"];
        let tiengViet = ["Chuối", "Táo", "Cam", "Nho", "Xoài"];
        let check = false;
        for (let i = 0; i < textValue.length; i++) {
            if (english[i] === textValue) {
                document.getElementById("result").innerHTML = tiengViet[i];
                check = true
                break;
            }
        }
        if (!check) {
            document.getElementById("result").innerHTML = "Không Tìm Thấy";
        }
    }
</script>
</body>
</html>

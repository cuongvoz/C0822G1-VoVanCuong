<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt("Nhập Một Dãy Kí Tự Bất Kì");
    let array = text.split("");
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array[i] = "_";
        }
    } document.write(array.join(""));
</script>
</body>
</html>

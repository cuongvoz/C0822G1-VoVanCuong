<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['chú','-','Cường','-','vlog','-','Ảo','-','thật','-','Đấy'];
    for (let i = 0; i < array.length; i++) {
        if (array[i] == "-") {
            array.splice(i,1,"_");
        }
    } document.write(array.join(""));
</script>
</body>
</html>

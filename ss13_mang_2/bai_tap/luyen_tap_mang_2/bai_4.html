<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt("Nhập Dòng Chữ Bất Kì");
    let array = text.split("");
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        count++;
    }
    document.write("Chuỗi " + array.join("") + " Có " + count + " Từ");
</script>
</body>
</html>

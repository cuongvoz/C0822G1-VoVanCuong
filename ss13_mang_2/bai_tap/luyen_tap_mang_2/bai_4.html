<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ["Chú","Cường","Vlog","Ảo","Thật","Đấy"];
    let count = 0;
    for (let i = 0 ; i < array.length; i++) {
        if (isNaN(array[i])) {
            count++;
        }
    }document.write(count + " Quá Đỉnh");
</script>
</body>
</html>

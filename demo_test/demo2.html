<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";

    function kiemTraKiTuGiong(s1, s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let newArr = [];
        for (let i =0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length ; j++) {
                if (arr1[i] === arr2[j]) {
                    newArr.push(arr2[i]);
                    arr2.splice(j, 1);
                    break;
                }
            }
        }
        document.write("Có " + (newArr.length) + " Kí Tự Chung ");
    }
   kiemTraKiTuGiong(s1,s2)
</script>
</body>
</html>

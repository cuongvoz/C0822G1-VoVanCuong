<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 8; i++) {
        let number = +prompt("Nhập Số Thứ " + (i+1));
        array[i] = number;
    }
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        count += array[i]
    }
    let bienDem = 0;
    let giaTriTrungBinh = count / array.length;
    for (let j = 0; j < array.length; j++) {
        if (giaTriTrungBinh == array[j]) {
            bienDem++;
        }
    }
    document.write("Có " + bienDem + " Số Bằng Giá Trị Trung Bình " + giaTriTrungBinh);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input type="number" id="dauvao1"> <input type="number" id="dauvao2"> <br> <br>
<button onclick="addition()"> Addition(+)</button>
<button onclick="subtraction()"> Subtraction(-)</button>
<button onclick="multiplication()"> Multiplication(x)</button>
<button onclick="division()"> Division(/)</button>
<br> <br>
<p id="result"></p>
</body>
<script>
    function addition() {
        let giaTri1 = document.getElementById('dauvao1').value;
        let giaTri2 = document.getElementById('dauvao2').value;
        let cong = parseInt(giaTri1) + parseInt(giaTri2);

        document.getElementById('result').innerHTML = "Tổng bằng : " + cong;

    }

    function subtraction() {
        let giaTri1 = document.getElementById('dauvao1').value;
        let giaTri2 = document.getElementById('dauvao2').value;
        let tru = parseInt(giaTri1) - parseInt(giaTri2);

        document.getElementById('result').innerHTML = "Tổng bằng : " + tru;
    }

    function multiplication() {
        let giaTri1 = document.getElementById('dauvao1').value;
        let giaTri2 = document.getElementById('dauvao2').value;
        let nhan = parseInt(giaTri1) * parseInt(giaTri2);

        document.getElementById('result').innerHTML = "Tổng bằng : " + nhan;
    }

    function division() {
        let giaTri1 = document.getElementById('dauvao1').value;
        let giaTri2 = document.getElementById('dauvao2').value;
        let chia = parseInt(giaTri1) / parseInt(giaTri2);

        document.getElementById('result').innerHTML = "Tổng bằng : " + chia;
    }
</script>
</html>

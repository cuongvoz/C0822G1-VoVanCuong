<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th style="font-size: 25px; color: crimson">Nhập Bán Kính</th>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
    </tr>
</table>
<br>
<button onclick="tinhChuVi()">Chu Vi</button>
<button onclick="tinhDienTich()">Diện Tích</button>
<p style="font-size: 20px; color: crimson" id="ketquadientich">Diện Tích Hình Tròn : </p>
<p style="font-size: 20px; color: crimson" id="ketquachuvi">Chu Vi Hình Tròn : </p>

</body>
<script>
    function tinhDienTich() {
        let soDienTich = document.getElementById("amount").value;
        let tongDienTich = (soDienTich * soDienTich) * 3.14;
        document.getElementById("ketquadientich").innerHTML = "Diện Tích Hình Tròn Là : " + tongDienTich;
    }
    function tinhChuVi() {
       let soChuVi = document.getElementById("amount").value;
       let tongChuVi = (soChuVi * 2) * 3.14;
       document.getElementById("ketquachuvi").innerHTML = "Chu Vi Hình Tròn là : " + tongChuVi;
    }
</script>
</html>

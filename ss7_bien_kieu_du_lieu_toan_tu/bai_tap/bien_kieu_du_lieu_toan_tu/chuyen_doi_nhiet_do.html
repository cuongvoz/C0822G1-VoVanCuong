<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="color: crimson; font-size: 20px"><strong> Bài 2 : Chuyển Đổi Độ C Sang F</strong></p>
<table>
    <tr>
        <th style="font-size: 20px"> Nhập Số Độ C Muốn Đổi Sang F</th>
        <td></td>
    </tr>
    <tr> <td></td></tr>
    <tr>
        <td><input type="text" id="amount"></td>
    </tr>
</table> <br>
<button onclick="chuyenNhietDo()">KẾT QUẢ</button> <br>
<p style="font-size: 25px; color: palevioletred " id="ketquanhietdo"></p>
<hr>
<script>
    function chuyenNhietDo() {
        soNhiet = document.getElementById("amount").value;
        let nhietDoF = parseInt(soNhiet);
        let sonhietla = 9/5 * nhietDoF + 32
        if(isNaN(soNhiet)) {
        document.getElementById("ketquanhietdo").innerHTML = "Hãy Nhập Số Vào Ô Trống Bên Trên !"
        } else {
            document.getElementById("ketquanhietdo").innerHTML = "Số Độ F Của Bạn Là : " + sonhietla
        }
    }
</script>
</body>
</html>

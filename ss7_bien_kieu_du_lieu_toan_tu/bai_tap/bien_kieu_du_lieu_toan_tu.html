<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     inputphysics = prompt("Nhập Vật Lí");
     inputchemistry = prompt("Nhập Hóa Học");
     inputbiology = prompt("Nhập Sinh Học");
     let physics = parseInt(inputphysics);
     let chemistry = parseInt(inputchemistry);
     let biology = parseInt(inputbiology);
     let area = (physics + chemistry + biology) / 3 ;
     document.write("Tổng điểm trung bình là " + area)
 </script>
</body>
</html>

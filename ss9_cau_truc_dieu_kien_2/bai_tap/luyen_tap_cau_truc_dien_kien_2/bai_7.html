<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let a = +prompt("Nhận Giá Trị a");
 let b = +prompt("Nhận Giá Trị b");
 let c = +prompt("Nhận Giá Trị c");
 let delta = (b * b) - 4 * a * c;
 if (delta < 0) {
     alert("Phương Trình Vô Nghiệm");
 } else if (delta === 0) {
     alert("Phương Trình Có Nghiệm Kép Là " -(b /2 * a));
 } else if (delta > 0) {
     alert("Ta Có 2 Nghiệm Phân Biệt Là " + (-b+Math.sqrt(delta))/(2 * a) + " Và " + (-b-Math.sqrt(delta))/(2 * a));
 }
</script>
</body>
</html>

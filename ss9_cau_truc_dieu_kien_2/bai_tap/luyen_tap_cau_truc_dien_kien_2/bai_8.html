<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = +prompt("Nhập Số Tuổi Của Bạn");
    if (age > 0 && age <= 120) {
        alert("Số Tuổi " + age + " Của Bạn Hợp Lệ");
    } else if (isNaN(age)) {
        alert("Mình Bảo Bạn Là Hãy Nhập Số Chứ Không Phải Nhập Chữ!");
    } else {
        alert("Số Của Bạn Không Hợp Lệ! Bạn Không Phải Con Người");
    };
</script>
</body>
</html>

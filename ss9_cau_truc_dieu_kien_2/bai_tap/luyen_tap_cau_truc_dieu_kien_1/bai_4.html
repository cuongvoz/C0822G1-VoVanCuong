<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập Số Nguyên Thứ Nhất");
    let b = +prompt("Nhập Số Nguyên Thứ Hai");
    let c = +prompt("Nhập Số Nguyên Thứ Ba");
    if (a > b && a > c) {
        alert("Số " + a + " Có Giá Trị Lớn Nhất");
    } else if (b > a && b > c) {
        alert("Số " + b + " Có Giá Trị Lớn Nhất");
    } else {
        alert("Số " + c + " Có Giá Trị Lớn Nhất");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Hãy Nhập Giá Trị A");
    let b = +prompt("Hãy Nhập Giá Trị B");
    if (a % b == 0) {
        alert("a Chia Hết Cho b");
    } else {
        alert("a Không Chia Hết Cho b");
    };
</script>
</body>
</html>

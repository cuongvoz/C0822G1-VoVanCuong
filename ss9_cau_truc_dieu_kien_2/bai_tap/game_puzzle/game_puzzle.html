<body>

<script>

        let hinh1 = document.getElementById("hinh1");
        if (hinh1.getAttribute('src') === "nar-1.png") {
            hinh1.setAttribute('src', 'tom1-1.png')
        } else if (hinh1.getAttribute('src') === "tom1-1.png") {
            hinh1.setAttribute('src', 'adv-1.png')
        } else if (hinh1.getAttribute('src') === "adv-1.png") {
            hinh1.setAttribute('src', 'one-1.png')
        } else {
            hinh1.setAttribute('src', "nar-1.png")

    function change4() {

            hinh4.setAttribute('src', 'nar-4.png')

            hinh4.setAttribute('src', 'tom-4.png')

            hinh4.setAttribute('src', 'one-4.png')

    function check() {
        if (hinh1.getAttribute("src") === "tom1-1.png" && hinh2.getAttribute("src") === "tom-2.png" && hinh3.getAttribute("src") === "tom3-3.png" && hinh4.getAttribute("src") === "tom-4.png") {
            alert("Đây Là Hình Tom")

            alert("Đây Là Hình Naruto")
        } else if (hinh1.getAttribute("src") === "one-1.png" && hinh2.getAttribute("src") === "one-2.png" && hinh3.getAttribute("src") === "one-3.png" && hinh4.getAttribute("src") === "one-4.png") {
            alert("Đây Là Hình One Piece")

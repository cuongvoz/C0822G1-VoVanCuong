<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://media4.giphy.com/media/3oEjI4sFlp73fvEYgw/giphy.gif" style="width: 500px
"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Qua Phải" onclick="moveRight()"/>
    <input type="button" value="Qua Trái" onclick="moveLeft()"/>
    <input type="button" value="Xuống Dưới" onclick="moveDown()">
    <input type="button" value="Lên Trên" onclick="moveTop()">
</form>
<script>

    let imgObj = document.getElementById("myImage");

    function init() {
        let imgObj = document.getElementById("myImage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';


    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 30 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) + -30 + 'px';
    }
    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) + 30 + 'px';
    }
    function moveTop() {
        imgObj.style.top = parseInt(imgObj.style.top) + -30 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>

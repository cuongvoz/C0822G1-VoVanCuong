<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let MyDate = function (day, month, year) {
       this.day = day;
       this.month = month;
       this.year = year;
       this.getDay = function () {
         return this.day;
       }
       this.getMonth = function () {
         return this.month;
       }
       this.getYear = function () {
          return this.year;
       }
       this.setDay = function (day) {
         this.day = day;
       }
       this.setMonth = function (month) {
         this.month = month;
       }
       this.setYear = function (year) {
         this.year = year;
       }
    }
    let date = new MyDate(3,8,2001)

    date.setDay(21);
    date.setMonth(9);
    date.setYear(2022);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert("Ngày " + day +" Tháng " + month + " Năm " + year);
</script>
</html>

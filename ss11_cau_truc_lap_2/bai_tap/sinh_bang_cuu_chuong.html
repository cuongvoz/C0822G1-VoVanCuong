<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h2> Bảng Cửu Chương</h2>
 <p id="demo"></p>
</body>
<script>
    let bangCuuChuong;
     bangCuuChuong = "<table border= '1' width= '1000' cellspacing='1' cellpadding='0'>"
       for (i = 1; i <= 10; i++) {
           bangCuuChuong += '<tr>'
           for (j = 1; j <= 10; j++) {
               bangCuuChuong +='<th>' + j + ' x ' + i + ' = ' + (j*i) + '</th>'
           } bangCuuChuong += '</tr>'
       } bangCuuChuong += '</table>'
    document.getElementById('demo').innerHTML = bangCuuChuong
</script>
</html>

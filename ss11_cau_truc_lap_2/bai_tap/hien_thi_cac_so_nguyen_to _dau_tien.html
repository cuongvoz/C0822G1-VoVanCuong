<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let soLanLap = +prompt("Nhập N Số Nguyên Tố Hiển Thị Đầu Tiên");
    let count = 0;
    let n = 2;
    let result = "";
    while (count < soLanLap) {
        let so = true;
        if (n < 2) {
            so = false;
        } else {
            for (i = 2; i < (n - 1); i++) {
                if (n % i === 0) {
                    so = false;
                    break;
                }
            }
        }
        if (so) {
            count = count + 1;
            result += n + "<br>";
        }
        n = n + 1;
    }
    document.write(result);
</script>
</body>
</html>

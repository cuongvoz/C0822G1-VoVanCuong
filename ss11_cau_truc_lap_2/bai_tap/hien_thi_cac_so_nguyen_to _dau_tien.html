<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = 2;
    let soLuongSNT = 0;
    while (soLuongSNT <= 20) {
        let cout = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                cout++;
            }
        }
        if (cout === 2) {
            soLuongSNT++;
            document.write(n + "<br>");
        }
        n++;
    }
</script>
</body>
</html>

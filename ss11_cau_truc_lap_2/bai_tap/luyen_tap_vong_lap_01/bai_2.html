<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapNhietdo = +prompt("Nhập Nhiệt Độ Vào Đây");
    while (nhapNhietdo) {
        if (nhapNhietdo < 100 && nhapNhietdo > 20) {
            alert("Nhiệt Độ Bình Thường");
            break;
        } else if (nhapNhietdo > 100) {
            alert("Hãy Giảm Nhiệt Độ Xuống");
            nhapNhietdo = +prompt("Hãy Nhập Lại Nhiệt Độ");
            if (nhapNhietdo < 100 && nhapNhietdo > 20) {
                alert("Nhiệt Độ Đã Được Giảm Xuống");
                break;
            }
        } else if (nhapNhietdo < 20) {
            alert("Hãy Tăng Nhiệt Độ Lên");
            nhapNhietdo = +prompt("Hãy Nhập Lại Nhiệt Độ");
            if (nhapNhietdo > 20) {
                alert("Nhiệt Độ Đã Được Tăng Lên");
                break;
            }
        }
    }
</script>
</body>
</html>

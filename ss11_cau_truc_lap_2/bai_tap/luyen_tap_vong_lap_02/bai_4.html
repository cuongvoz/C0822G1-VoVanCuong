<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row;
    let col;
    for (row = 1; row <= 7; row++) {
        for (col = 1; col <= 21; col++) {
            if (row === 1 || row === 7 || col === 1 || col === 21) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>

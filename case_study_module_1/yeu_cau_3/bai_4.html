<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let numbers = prompt("Nhập Số");

    function doiThanhChu(number) {
        let arr = number.split("");
        let chu = ["Không", "Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín"];
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            newArr.push(chu[arr[i]])

        }
        alert(newArr.join(" "));
    }

    doiThanhChu(numbers);


</script>
</body>
</html>

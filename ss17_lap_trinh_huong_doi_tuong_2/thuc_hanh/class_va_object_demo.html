<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(id, name) {
            this.id = id;
            this.name = name;
            this.message = "";
        }
        setMessage(message) {
            this.message = message;
        }
        getMessage() {
            return this.message;
        }
        sendMessage(message, mobile) {
            mobile.setMessage(message);
        }
    }
    let phone1 = new Mobile(1, "Iphone");
    let phone2 = new Mobile(2, "SamSung");
    phone1.sendMessage("Hello",phone2);
    let message = phone2.getMessage();
    alert(message);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhChuVi(number) {
        return number * 3.14;
    }

    function tinhDienTich(number) {
        return ((number * number) / 4) * 3.14;
    }

    let num1 = +prompt("Nhập Đường Kính");
    alert("Chu Vi Hình Tròn Là : " + tinhChuVi(num1));
    alert("Diện Tích Hình Tròn Là : " + tinhDienTich(num1));
</script>
</body>
</html>

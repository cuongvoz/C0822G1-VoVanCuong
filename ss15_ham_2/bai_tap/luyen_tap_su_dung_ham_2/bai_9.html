<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập Dãy Kí Tự Vào Đây");
    let array1 = string.split("")
    function kiemTraMangKiTu(array) {
        let findCharacter = prompt("Nhập Kí Tự Muốn Kiểm Tra");
        let cout = 0;
        for (let i = 0; i < array.length; i++) {
            if (findCharacter == array[i]) {
                cout++;
            }
        }
        for (let j = 0; j < array.length; j++) {
            if (array.includes(findCharacter)) {
                return "Kí Tự " + findCharacter + " Có Trong Mảng" + " Và Xuất Hiện " + cout + " Lần ";
            } else {
                return "Kí Tự Bạn Nhập Không Có Trong Mảng";
            }
        }
    }
    alert(kiemTraMangKiTu(array1));
</script>
</body>
</html>

<script>
    function findMinValue(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < a && b < c) {
            return b;
        } else if (c < b && c < a) {
            return c;
        }
    }
    let num1 = +prompt("Nhập Số Thứ Nhất");
    let num2 = +prompt("Nhập Số Thứ Hai");
    let num3 = +prompt("Nhập Số Thứ Ba");
    alert("Giá trị Nhỏ Nhất Là : " + findMinValue(num1,num2,num3));
</script>

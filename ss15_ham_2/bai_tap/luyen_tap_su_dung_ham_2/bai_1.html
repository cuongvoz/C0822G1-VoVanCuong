<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(number) {
        return number * number;
    }

    let number = +prompt("Nhập Số Vào Đây");
    alert("Bình Phương Của " + number + " Là " + tinhBinhPhuong(number));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">
<button onclick="themSanPham()">Add</button>
<p id="result"></p>
</body>
<script>
    let danhSanhSP = ["Sony Xperia", "Sam Sung Galaxy", "Nokia 6"];
    hienThi();

    function hienThi() {
        let tableString = '<table border="1">' +
            '<tr>' +
            '<th>STT</th>' +
            '<th>Tên Sản Phẩm</th>' +
            '<th>Sửa</th>' +
            '<th>Xóa</th>' +
            '</tr>'
        for (let i = 0; i < danhSanhSP.length; i++) {
            tableString +=
                '<tr>' +
                '<td>' + (i + 1) + '</td>' +
                '<td>' + danhSanhSP[i] + '</td>' +
                '<td><input type="button" onclick="suaSanPham(' + i + ')" value="Edit"> </td>' +
                '<td><input type="button" onclick="xoaSanPham(' + i + ')" value="Delete"></td>' +
                '</tr>'
        }
        tableString += '</table>'
        document.getElementById("result").innerHTML = tableString;
    }

    function themSanPham() {
        let sanPham = document.getElementById("text").value;
        if (sanPham == "") {
            alert("Bạn Hãy Nhập Lại Tên Sản Phẩm");
        } else {
            danhSanhSP.push(sanPham);
            hienThi();
            document.getElementById("text").value = "";
        }
    }

    function xoaSanPham(index) {
        let comf = confirm("Bạn Có Chắc Choắn Muốn Xóa ?");
        if (comf) {
            danhSanhSP.splice(index, 1);
            hienThi();
        }
    }

    function suaSanPham(index) {
        let changeProduct = prompt("Nhập Tên Mới Của Sản Phẩm Vào Đây");
        if (changeProduct == "") {
            alert("Hãy Nhập Lại Tên");
        } else {
            danhSanhSP[index] = changeProduct;
            hienThi();
        }
    }
</script>
</html>

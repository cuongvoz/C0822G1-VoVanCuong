<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(a, b) {
        if (a > b) {
            return "Giá Trị Thứ Nhất Lớn Hơn";
        } else {
            return "Tổng Của " + a + " Và " + b + " Là " + (a + b);
        }
    }

    let num1 = +prompt("Nhập Số Thứ Nhất");
    let num2 = +prompt("Nhập Số Thứ Hai");
    alert(soSanh(num1, num2));
</script>
</body>
</html>

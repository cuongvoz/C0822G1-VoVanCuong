<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng Lên 1</title>
</head>
<body>
<button onclick="tangLenMot()">Click Me</button>
</body>
<script>
    function tangLenMot() {
        let number = +prompt("Nhập Số Vào Đây");

        function congMot(a) {
            return a + 1;
        }

        alert("Đã Tăng " + number + " Lên : " + congMot(number));
    }
</script>
</html>

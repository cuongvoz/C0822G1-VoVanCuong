<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng Lên 1</title>
</head>
<body>
<button type="button" onclick="tangLenMot()">Click Me</button>
</body>
<script>
    function tangLenMot() {
      let number = +prompt("Nhập Số Vào Đây");
      function congMot(a) {
       return a + 1;
      }
      alert(congMot(number));
    }
</script>
</html>

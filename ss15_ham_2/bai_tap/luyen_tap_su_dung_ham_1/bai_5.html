<script>
    let array1 = ["polaris", "aldebaran", "deneb", "vega", "altair", "dubhe", "regulus"];
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let check = false;

    function findConstellation(chomSao) {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] === chomSao) {
                alert(array2[i]);
                check = true;
                break;
            }
        }
        if (!check) {
            alert("Không Tìm Thấy Chòm Sao");
        }
    }

    let chomSao = prompt("Nhập Tên Chòm Sao");
    findConstellation(chomSao);
</script>

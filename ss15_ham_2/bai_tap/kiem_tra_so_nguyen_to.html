<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false;
        }
    }
    let number = +prompt("Nhập Số Muốn Kiểm Tra");
    if (isPrime(number)) {
        alert(number + " Là Số Nguyên Tố");
    } else {
        alert(number + " Không Phải Là Số Nguyên Tố");
    }
</script>
</body>
</html>

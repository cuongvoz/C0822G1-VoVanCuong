<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p id="result"></p>
</body>
<script>
    let num = parseInt(prompt("Nhập Số Bất Kì Lớn Hơn 0"));
    let total = 0;
    for (let i = 1; i <= num; i++) {
        total += i;
    }
    document.getElementById("result").innerHTML = total
</script>
</html>
